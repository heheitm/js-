<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>
        class Cat {
            constructor(name) {
                this.name = name;
            }
            run() {
                console.log(this.name + '跑起来');
            }
        }
        const cat = new Cat('猫');
        cat.run();
    </script>
</body>

</html>
