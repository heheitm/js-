<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            
            constructor(x, y) {

                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {

            constructor(avg, age) {
                //super()调用父函数 赋值 必须在this之前
                super(avg, age);

                this.avg = avg;
                this.age = age;
            }
            sun() {
                console.log(this.avg - this.age);
            }
        }
        const son = new Son(8, 2);
        son.sum();
        son.sun();
    </script>
</body>

</html>
