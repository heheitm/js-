<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Father(name, age) {
            this.name = name;
            this.age = age;
        }
        function Son(name, age) {
            Father.call(this, name, age);
        }
        var son = new Son('刘德华', 18);
        console.log(son);
    </script>
</body>

</html>
