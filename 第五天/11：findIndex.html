<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [
            {
                name: 'it',
            },
            {
                name: '黑马',
            },
            {
                name: '存贮'
            }
        ]
        //用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
        const arr1 = arr.findIndex(item => {
            return item.name === '黑马'
        })
        console.log(arr1);
    </script>
</body>

</html>
