<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //在一个大括号里 使用let关键字声明的变量才具有块级作用域      //var 不具有块级作用域

        //使用let关键字声明的变量没有变量提升(必须先声明在使用)

        if (true) {
            let a = 10;
            console.log(a);
        }
        console.log(a);

        //暂时性死区
        var a = 10;
        {
            console.log(a);
            let a = 10;
        }
    </script>
</body>

</html>
