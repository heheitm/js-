<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
       let arr=[1,2,3];
       //数组结构可以我们按照一一对应关系从数组中提取，然后赋值给变量
       let[a,b,c,d,e,f]=arr;
       console.log(a);
       console.log(b);
       console.log(c);
       console.log(d);
       console.log(e);
       console.log(f);
    </script>
</body>
</html>
