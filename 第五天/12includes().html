<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        //判断某个数组是否包含给定的值，返回布尔值。
        let ary = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']
        
        let result = ary.includes('a');
        console.log(result);

        let result1 = ary.includes('z');
        console.log(result1);

        //判断某个字符串是否包含给定的值，返回布尔值
        const str = 'asjkdskf';
        const flag = str.includes('f');
        console.log(flag);
    </script>
</body>
